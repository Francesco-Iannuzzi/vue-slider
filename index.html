<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->
    <link rel="stylesheet" href="./assets/css/styl.css">
    <!-- /my style -->
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">

        <div class="container" @mouseover="stopPlay" @mouseleave="play">

            <div class="row my-5">
                <div class="col-10 p-0">
                    <div class="card border-0">

                        <div class="slider">
                            <img :class="index === activeImage ? 'active' : ''" :src="videogame.image"
                                v-for="(videogame, index) in videogames" :alt="videogame.title">
                            <div class="slider_description p-3">
                                <h1 v-for="(videogame, index) in videogames">
                                    {{index === activeImage ? videogame.title :''}}
                                </h1>
                                <p class="m-0" v-for="(videogame, index) in videogames">
                                    {{index === activeImage ? videogame.text : ''}}
                                </p>
                            </div>
                        </div>
                        <!-- /slider -->

                    </div>
                </div>
                <!-- /col-9 -->

                <div class="col-2 p-0">
                    <div class="card border-0">

                        <div class="thumbnail">
                            <img :class="index === activeImage ? 'active' : ''" :src="videogame.image"
                                v-for="(videogame, index) in videogames" @click="changeImage(index)" alt="">
                        </div>
                        <!-- /thumbnail -->

                        <nav>
                            <button type="button" class="prev btn btn-light rounded-circle" @click="prev">
                                <i class="fa-solid fa-arrow-up"></i>
                            </button>
                            <!-- /prev -->

                            <button type="button" class="next btn btn-light rounded-circle" @click="next">
                                <i class="fa-solid fa-arrow-down"></i>
                            </button>
                            <!-- /next -->
                        </nav>
                        <!-- /navigation buttons -->

                    </div>
                </div>
                <!-- /col-3 -->

            </div>
        </div>
        <!-- /container -->

    </div>
    <!-- /app -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vue script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap script -->

    <script src="./assets/js/app.js"></script>
    <!-- /my script -->

</body>

</html>
